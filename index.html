<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="./Image/stone.png" alt="stone img">
        </div>
        <div class="choice" id="paper">
            <img src="./Image/paper.png" alt="paper img">
        </div>
        <div class="choice" id="scissor">
            <img src="./Image/scissor.png" alt="scissor img">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
        <div class="score">
            <p id="draw-score">0</p>
            <p>Draw</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">what your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
